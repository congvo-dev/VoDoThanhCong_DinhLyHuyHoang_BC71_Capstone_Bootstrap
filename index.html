<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- INDEX CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <!-- START carousel -->
    <section id="carousel">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="./PoochCare-img/carousel-1.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <div class="container">
                <div class="content text-start">
                  <h5>Quality Things for <br />Loving Pets</h5>

                  <button class="btn btn-light mt-sm-5 mt-4 me-2">
                    Read More
                  </button>
                  <button class="btn btn-outline-light mt-sm-5 mt-4">

                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">

              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">

                <div class="content text-start ms-lg-auto">
                  <h5>Quality Things for <br />Loving Pets</h5>

                  <button class="btn btn-light mt-sm-5 mt-4 me-2">
                    Read More
                  </button>
                  <button class="btn btn-outline-light mt-sm-5 mt-4">

            </div>

          <div class="carousel-item" data-bs-interval="3000">

              class="d-block w-100"

            <div class="carousel-caption d-none d-md-block">
              <div class="container">
                <div class="content text-start">
                  <h5>Quality Things for <br />Loving Pets</h5>
                  <p>Keeps your Pet Smilling</p>
                  <button class="btn btn-light mt-sm-5 mt-4 me-2">
                    Read More
                  </button>
                  <button class="btn btn-outline-light mt-sm-5 mt-4">
                    Contact Us
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="./PoochCare-img/carousel-1.jpg"
              class="d-block w-100"
              alt="..."
            />

                <div class="content text-start ms-lg-auto">
                  <h5>Quality Things for <br />Loving Pets</h5>

                  </button>
                  <button class="btn btn-outline-light mt-sm-5 mt-4">
                    Contact Us
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev d-none"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next d-none"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- END carousel -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
